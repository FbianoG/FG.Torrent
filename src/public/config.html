<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./scripts/config.js" defer></script>
</head>

<body>

    <header>
        <ul>
            <h3>FG</h3>
            <li><i class="fa-solid fa-notes-medical"></i></li>
            <li><i class="fa-solid fa-suitcase-medical"></i></li>
            <li><i class="fa-solid fa-file-waveform"></i></li>
            <li><i class="fa-solid fa-address-card"></i></li>
            <li><i class="fa-solid fa-phone"></i></li>
            <li class="active"><i class="fa-solid fa-gear"></i></li>

        </ul>
        <nav>
            <a href="index.html"><i class="fa-solid fa-caret-right"></i>Planos, Acessos</a></li>
            <a href="termos.html"><i class="fa-solid fa-caret-right"></i>Documentos</a>
            <a href="guias.html"><i class="fa-solid fa-caret-right"></i>Guias, Termos</a>
            <a href="cadastro.html"><i class="fa-solid fa-caret-right"></i>Cadastro</a>
            <a href="ramais.html"><i class="fa-solid fa-caret-right"></i>Ramais</a>
            <a href="config.html"><i class="fa-solid fa-caret-right"></i>Configuração</a>
            <p><i class="fa-solid fa-code fa-fade"></i>Fabiano Gonçalves</p>
        </nav>

    </header>

    <div class="container">

        <form>
            <label for="nome-find">Plano:</label>
            <input type="text" id="nome-find">
            <input type="button" value="Localizar" id="btn-find">
        </form>

        <form action="/createPlan" method="post">
            <input type="text" name="id" style="display: none;">
            <label for="nome">Plano:</label>
            <input type="text" name="nome" required>
            <br>
            <label for="login">Login:</label>
            <input type="text" name="login">
            <br>
            <label for="password">Senha:</label>
            <input type="text" name="password">
            <br>
            <label for="web">Site:</label>
            <input type="text" name="web">
            <br>
            <label for="cod">Cod. Prestador:</label>
            <input type="text" name="cod">
            <br>
            <label for="tel">Telefone:</label>
            <input type="text" name="tel">
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email">
            <br>
            <label for="att">Autorização:</label>
            <input type="text" name="att">
            <br>
            <label for="guia">Requer Guia:</label>
            <input type="text" name="guia">
            <br>
            <label for="senha">Requer Senha:</label>
            <input type="text" name="senha">
            <br>
            <label for="obs">Observação:</label>
            <textarea type="text" name="obs"></textarea>
            <br>
            <input type="submit" value="Adicionar Plano" id="btn">
        </form>

        <form action="/createRamal" method="post">
            <label for="setor">Setor:</label>
            <input type="text" name="setor" required>
            <label for="posto">Posto:</label>
            <input type="text" name="posto" required>
            <label for="ramal">Ramal:</label>
            <input type="number" name="ramal" required>
            <input type="submit" value="Adicionar Ramal">
        </form>
        
    </div>

</body>

</html>
